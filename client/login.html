<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login - VitalCore Fitness Marketplace</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="./styles/main.css" />
  </head>
  <body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
      <div class="container">
        <!-- Brand/Logo -->
        <span class="navbar-brand fw-bold">ðŸ’ª VitalCore Fitness</span>

        <!-- Mobile toggle button -->
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Navigation items -->
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav me-auto">
            <li class="nav-item">
              <a class="nav-link" href="./index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/trainers">Find Trainers</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/sessions">My Sessions</a>
            </li>
          </ul>

          <!-- Right side: Account actions -->
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link text-primary fw-semibold" href="./signup-select.html">Create Account</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-primary fw-semibold" href="./login.html">Login</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Main Content -->
    <main class="container py-5">
      <div class="row justify-content-center">
        <div class="col-lg-5 col-md-7">
          <div class="card shadow-lg">
            <div class="card-body p-4">
              <h2 class="card-title text-center mb-4">Login</h2>
              <p class="text-center text-secondary mb-4">
                Welcome back! Sign in to your VitalCore Fitness account.
              </p>

              <form id="loginForm" novalidate>
                <!-- Email -->
                <div class="mb-3">
                  <label for="email" class="form-label">Email <span class="text-danger">*</span></label>
                  <input
                    type="email"
                    class="form-control"
                    id="email"
                    name="email"
                    placeholder="example@email.com"
                    required
                  />
                  <div class="invalid-feedback">Please provide a valid email address.</div>
                </div>

                <!-- Password -->
                <div class="mb-4">
                  <label for="password" class="form-label">Password <span class="text-danger">*</span></label>
                  <input
                    type="password"
                    class="form-control"
                    id="password"
                    name="password"
                    placeholder="Enter your password"
                    required
                  />
                  <div class="invalid-feedback">Please provide your password.</div>
                </div>

                <!-- Success/Error Message -->
                <div id="errorMessage" class="alert d-none" role="alert"></div>

                <!-- Submit Button -->
                <div class="d-grid mb-3">
                  <button type="submit" class="btn btn-primary btn-lg">Login</button>
                </div>
              </form>

              <div class="text-center">
                <p class="text-secondary mb-0">
                  Don't have an account? <a href="./signup-select.html" class="text-primary">Create one here</a>
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- Bootstrap JS bundle -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <!-- Custom JS -->
    <script src="./scripts/login.js"></script>
  </body>
</html>
